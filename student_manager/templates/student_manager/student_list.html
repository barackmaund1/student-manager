<!DOCTYPE html>
<html>
  <head>
    <style>
      td {
        border: 1px solid;
        padding: 3px 5px;
      }

      table {
        border-collapse: collapse;
      }

     .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      {% for student in object_list %}
      <tr>
	<td>{{ student.matrikel }}</td>
	<td>{{ student.last_name }}</td>
	<td>{{ student.first_name }}</td>
	<td class="right">{{ student.total_points }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
